<!DOCTYPE html>
<html>
<head>
	<title>Conhecendo Atributos do Html5 para Formulários</title>
</head>

<body>

<div>

	<h3>Preencha o formulário para receber novidades!</h3>

	<form>
		<label>E-mail: </label>
		<input type="email" name="email" required placeholder="informe seu email" autofocus>
		<label>Nome: </label>
		<input type="text" name="nome" required placeholder="informe seu nome">
		<input type="submit" name="enviar">
	</form>

</div>

</body>
</html>
